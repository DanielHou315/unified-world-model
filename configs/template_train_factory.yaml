hydra:
  run:
    dir: logdir/${algo}/${dataset.name}/${exp_id}/${seed}

algo: ${hydra:runtime.choices.model}
exp_id: default
seed: 0
logdir: ${hydra:run.dir}
resume: False
use_amp: False
eval_task_name: ${dataset.name}
pretrain_checkpoint_path: null

num_steps: 100000
eval_every: 5000
save_every: 1000
rollout_every: 1000000
num_rollouts: 1
rollout_length: 1000

batch_size: 36
num_frames: 14
obs_num_frames: 4
clip_grad_norm: null

optimizer:
  lr: 1e-4
  weight_decay: 1e-6
  betas: [0.9, 0.999]
  eps: 1e-8

scheduler:
  name: "constant"

# Override resize shape
model:
  obs_encoder:
    resize_shape: [240, 240]
